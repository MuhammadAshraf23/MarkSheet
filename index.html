<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->

</head>

<body>
  <div class="container" id="container">
    <header>
      <h2>MarkSheet</h2>
    </header>
    <div class="formms">
      <!-- <form class="forms" id="form"> -->
      <div>
        <p> ENTER YOUR NAME:</p>
        <div>
          <input type="text" id="name" name="name" placeholder="Enter your Name">
        </div>
      </div>
      <div>
        <p> ENTER YOUR ROLL NO:</p>
        <div>
          <input type="number" id="roll_No" placeholder="Enter your Roll No">
        </div>
      </div>
      <div>
        <p>COMPUTER:</p>
        <div>
          <input type="number" id="com" placeholder="Enter your computer marks">
        </div>
      </div>
      <div>
        <p>STATS:</p>
        <div>
          <input type="number" id="stats" placeholder="Enter your stats marks">
        </div>
      </div>
      <div>
        <p> PHYSICS:</p>
        <div>
          <input type="number" id="phy" placeholder="Enter your physics marks">
        </div>
      </div>
      <div>
        <p> MATH:</p>
        <div>
          <input type="number" id="math" placeholder="Enter your Math marks">
        </div>
      </div>
      <div>
        <p> ENGLISH:</p>
        <div>
          <input type="number" id="eng" placeholder="Enter your English marks">
        </div>
      </div>
      <div>
        <p> ISLAMIAT:</p>
        <div>
          <input type="number" id="isl" placeholder="Enter your islamiat marks">
        </div>
      </div>
      <div>
        <p> PST:</p>
        <div>
          <input type="number" id="pst" placeholder="Enter your pst marks">
        </div>
      </div>
      <div class="butt">
        <button onclick="marks()"><b class="submitt"> SUBMITT</b></button>
      </div>
      <!-- </form> -->
    </div>
  </div>
  <div class="res" id="result" style="display: none;">
    <div>
      <p style="text-align: center;">YOUR RESULT</p>
    </div>
    <div>
      <p>NAME:</p>
      <div>
        <input type="text" id="name1">
      </div>
    </div>
    <div>
      <p>Roll No:</p>
      <div>
        <input type="text" id="roll_No1">
      </div>
    </div>
    <div>
      <div>
        <p>Total Obtained Marks</p>

        <input type="text" id="totalObtainedMarks">
      </div>
    </div>
    <div>
      <p>Your Percentage</p>
      <div>
        <input type="text" id="percentage">
      </div>
    </div>
    <div>
      <p>Grade</p>
      <div>
        <input type="text" id="grade">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
